name: Test and Deploy

on:
  push:
    branches:
      - '**'  # Run tests on all branches
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test:run

  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    needs: test
    # Only deploy on main branch push OR manual trigger
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: |
          flyctl deploy --remote-only --app fly-account \
            --build-arg NEXT_PUBLIC_ENV_TYPE="${{ secrets.NEXT_PUBLIC_ENV_TYPE }}" \
            --build-arg NEXT_PUBLIC_API_HOST="${{ secrets.NEXT_PUBLIC_API_HOST }}" \
            --build-arg NEXT_PUBLIC_APP_HOST="${{ secrets.NEXT_PUBLIC_APP_HOST }}" \
            --build-arg NEXT_PUBLIC_API_PORT="${{ secrets.NEXT_PUBLIC_API_PORT }}" \
            --build-arg NEXT_PUBLIC_API_SCHEMA="${{ secrets.NEXT_PUBLIC_API_SCHEMA }}" \
            --build-arg NEXT_PUBLIC_NEXTAUTH_URL="${{ secrets.NEXT_PUBLIC_NEXTAUTH_URL }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
